<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Person Video Call</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #1f2937;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #020617;
      }
      main {
        flex: 1;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .room-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }
      .room-controls input {
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #374151;
        background: #020617;
        color: inherit;
        min-width: 180px;
      }
      .btn {
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }
      .btn-primary {
        background: #22c55e;
        color: #022c22;
      }
      .btn-secondary {
        background: #1f2937;
        color: #e5e7eb;
      }
      .btn-danger {
        background: #dc2626;
        color: #fee2e2;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .videos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1rem;
        flex: 1;
        min-height: 0;
      }
      .video-wrapper {
        position: relative;
        border-radius: 0.75rem;
        overflow: hidden;
        background: #020617;
        border: 1px solid #1f2937;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #020617;
      }
      .video-label {
        position: absolute;
        left: 0.75rem;
        bottom: 0.75rem;
        padding: 0.25rem 0.6rem;
        border-radius: 9999px;
        background: rgba(15, 23, 42, 0.8);
        font-size: 0.75rem;
      }
      .controls-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
        justify-content: space-between;
      }
      .status {
        font-size: 0.85rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>2-Person Video Call</strong></div>
      <div style="font-size: 0.8rem; color: #9ca3af;">WebRTC + Node + React</div>
    </header>
    <main>
      <div id="root"></div>
    </main>

    <script>
      window.SIGNALING_SERVER_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : 'https://webrct.fly.dev';
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/app.js"></script>
  </body>
</html>
